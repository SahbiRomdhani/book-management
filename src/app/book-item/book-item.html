<div class="book-card">
    <div class="book-cover" [ngClass]="book.category.toLowerCase()">
        <div class="cover-content">
            <h3 class="book-title">{{ book.title }}</h3>
            <p class="book-author">by {{ book.author }}</p>
        </div>
        <div class="category-badge">{{ book.category }}</div>
    </div>

    <div class="book-details">
        <p class="book-description">{{ book.description }}</p>

        <div class="card-footer">
            <span class="price">{{ book.price | currency:'USD' }}</span>
            <span class="published-date">{{ book.publishedDate | date:'yyyy-MM-dd' }}</span>
        </div>
    </div>
</div>
