<div class="modal-card">
    <div class="modal-header">
        <h2>Add New Book</h2>
        <p class="modal-subtitle">Fill in the details to add a book to the collection.</p>
    </div>

    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="modal-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" formControlName="title" placeholder="e.g. The Great Gatsby"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" formControlName="author" placeholder="e.g. F. Scott Fitzgerald"
                    class="form-control">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" formControlName="category" placeholder="e.g. Classic Fiction"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">$</span>
                    <input type="number" id="price" formControlName="price" placeholder="0.00"
                        class="form-control price-input">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description </label>
            <textarea id="description" formControlName="description" rows="3" placeholder="Brief summary of the book..."
                class="form-control"></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Add Book</button>
        </div>
    </form>
</div>
